<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Yuro">
  <meta name="descript" content="Um wireframe responsivo feito em html e css puro">
  <meta name="keywords" content="html, css, responsivo">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Wireframe Responsivo</title>
</head>

<body>

  <header>
    <nav class="nav">
      <div class="logo-nav">logo</div>
      <ul>
        <li class="item1"><a href="#">item 1</a></li>
        <li class="item2"><a href="#">item 2</a></li>
        <li class="item3"><a href="#">item 3</a></li>
        <li class="item4"><a href="#">item 4</a></li>
        <li class="item5"><a href="#">item double space</a></li>
      </ul>
    </nav>
  </header>

  <section class="top-content">
    <h3 class="text-top-content">text</h3>
    <form action="#" method="post" class="form-top-content">
      <fieldset>
        <input type="email" id="email" name="email" autofocus>
        <input type="submit" value="subscribe" class="button-default">
      </fieldset>
    </form>
  </section>

  <main class="main-content">
    <article class="card-main-content">
      <div class="top-card-main">
        <div class="left-top-card">
          <h3>text</h3>
          <p>text</p>
        </div>
        <div class="right-top-card"></div>
      </div>
      <div class="bottom-card-main">
        <div class="top-top-card"></div>
        <div class="bottom-top-card"></div>
      </div>
    </article>

    <article class="card-main-content">
      <div class="top-card-main">
        <div class="left-top-card"></div>
        <div class="right-top-card"></div>
      </div>
      <div class="bottom-card-main">
        <div class="top-top-card"></div>
        <div class="bottom-top-card"></div>
      </div>
    </article>

    <article class="card-main-content">
      <div class="top-card-main">
        <div class="left-top-card"></div>
        <div class="right-top-card"></div>
      </div>
      <div class="bottom-card-main">
        <div class="top-top-card"></div>
        <div class="bottom-top-card"></div>
      </div>
    </article>

    <article class="card-main-content">
      <div class="top-card-main">
        <div class="left-top-card"></div>
        <div class="right-top-card"></div>
      </div>
      <div class="bottom-card-main">
        <div class="top-top-card"></div>
        <div class="bottom-top-card"></div>
      </div>
    </article>

    <article class="card-main-content">
      <div class="top-card-main">
        <div class="left-top-card"></div>
        <div class="right-top-card"></div>
      </div>
      <div class="bottom-card-main">
        <div class="top-top-card"></div>
        <div class="bottom-top-card"></div>
      </div>
    </article>

    <article class="card-main-content">
      <div class="top-card-main">
        <div class="left-top-card"></div>
        <div class="right-top-card"></div>
      </div>
      <div class="bottom-card-main">
        <div class="top-top-card"></div>
        <div class="bottom-top-card"></div>
      </div>
    </article>
  </main>

  <section class="bottom-content">
    <div class="bottom-content-top">
      <article class="card-bottom-content"></article>
      <article class="card-bottom-content"></article>
    </div>
    <div class="bottom-content-bottom">
      <form action="" method="post" class="form-bottom-content">
        <input type="text" id="name" name="name">
        <input type="email" id="email" name="email">
        <input type="password" id="password" name="password">
        <input type="password" id="password-confirme" name="password-confirme">
        <input type="submit" value="subscribe" class="button-default">
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="left-footer">
      <div class="footer-logo">logo</div>
      <p class="text-footer"></p>
    </div>

    <div class="right-footer">
      <div class="item1-footer"></div>
      <div class="item2-footer"></div>
    </div>
  </footer>

</body>

</html>
