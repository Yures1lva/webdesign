<body>

  <h1>Curso de JS Completo</h1>

  <textarea name="" id="msg" cols="50" rows="10" maxlength="150"></textarea>
  <h4 style="display: none;" id="limite">Restam <span id="resta"></span> Caracteres</h4>

</body>

<script>

  (function () {
    'use strict'

    var $txtMsg = document.getElementById('msg')
    var $resta = document.getElementById('resta')
    var max = $txtMsg.maxLength
    var $mostraLimite = document.getElementById('limite')

    $mostraLimite.style.display = 'block'

    // $txtMsg.addEventListener('keypress', keypress)
    // $txtMsg.addEventListener('keyup', keyup)
    $resta.textContent = max
    $txtMsg.addEventListener('input', checkLenght)
    // function keypress(e) {
    //   console.log('keypress', this.value)
    // }

    // function keyup(e) {
    //   console.log('keyup', this.value)


    // }

    function checkLenght(e) {

      var digitados = this.value.length
      $resta.textContent = max - digitados


    }


  })()

</script>


</html>
