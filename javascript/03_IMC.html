<script>


  (function () {
    function calcIMC(peso, altura) {
      return peso / (altura * altura)
    }

    function classes(imc) {
      if (imc <= 16.9) {
        return 'muito acima do peso'
      } else if (imc <= 18.4) {
        return 'abaixo do peso'
      } else if (imc <= 24.9) {
        return 'normal'
      } else if (imc <= 29.9) {
        return 'acima do peso'
      } else if (imc <= 34.9) {
        return 'obesidade 1'
      } else if (imc <= 40) {
        return 'obesidade 2'
      } else {
        return 'obesidade 3'
      }


    }

    var peso = 200
    var altura = 1.80



    console.log('classificação IMC: ' + classes(calcIMC(peso, altura)))
  }())


  //função que escreve na tag com id output

  }
