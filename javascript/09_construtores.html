<script>

  (function (window) {
    //não deixa elementos internos saírem pro escopo global
    'use strict'

    window.Caneta = function (preco, cor) {
      var color = cor || 'black'
      this.preco = preco || 1

      this.mudarCor = function (cor) {
        if (cor !== 'red' && cor !== 'blue' && cor !== 'black') {
          return
        }
        color = cor
      }

      this.pegarCor = function () {
        return color
      }

    }

  })(window)

  var caneta1 = new Caneta()

</script>
