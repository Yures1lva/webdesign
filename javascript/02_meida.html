  <div id="output"></div>

  <script>

    (function () {
      function calcularMedia() {
        var qtd = arguments.length
        var total = 0
        var x = 0

        while (typeof arguments[x] === 'number') {
          total += arguments[x]
          x++
        }
        console.log("o total é " + total)
        return total / qtd
      }


      var media1 = calcularMedia(2, 3)
      var media2 = calcularMedia(2, 3, 10, 6)

      console.log(media1)
      console.log(media2)

    }())
