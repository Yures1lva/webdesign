<script>
  // parsInt converte string em inteiro
  var a = parseInt(prompt("jogador 1 digite um numero"))
  var b = parseInt(prompt("jogador 2 digite um numero"))

  sorteio = parseInt(Math.random() * 2)


  if (sorteio < 1) {
    alert("o numero sorteado foi " + sorteio + " ganha quem escolheu o menor número")
    if (b === a) {
      alert("deu empate")
    } else if (a < b) {
      alert("jogador numero 1 ganhou")
    } else if (a > b) {
      alert("jogador numero 2 ganhou")
    }
  } else if (sorteio >= 1) {
    alert("o numero sorteado foi " + sorteio + " ganha quem escolheu o maior número")
    if (b === a) {
      alert("deu empate")
    } else if (a > b) {
      alert("jogador numero 1 ganhou")
    } else if (a < b) {
      alert("jogador numero 2 ganhou")
    }
  }
</script>
