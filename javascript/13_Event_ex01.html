<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="atuthor" content="Yuro">
  <meta name="descript" content="arquivo base">
  <meta name="keywords" content="html, js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <div style="margin-top: 50px;" class="container">
    <form action="#">
      <label for="txtUser">Usuário</label>
      <input type="text" id="txtUser" name="user">
      <br>
      <br>
      <label for="txtPass">Senha </label>
      <input type="password" name="pass" id="txtPass">
      <br>
      <br>
      <button type="button" id="btn">Logar</button>

    </form>
  </div>

</body>

<script>


  (function () {
    'use strict'

    var $txtUser = document.getElementById('txtUser')
    var $txtPass = document.getElementById('txtPass')
    var $btn = document.getElementById('btn')

    $btn.addEventListener('click', function () {
      // esse tipo de verificação "!" é caso não tenha string 
      //nos value das variáveis, ou seja se o valor for igual a false
      if (!$txtUser.value || !$txtPass.value) {
        alert('Prencha todos os campos')
      } else {
        alert('clicou no botão')

      }
    })

  })()


</script>


</html>
