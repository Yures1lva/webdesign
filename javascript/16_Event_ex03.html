<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="atuthor" content="Yuro">
  <meta name="descript" content="arquivo base">
  <meta name="keywords" content="html, js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Document</title>
</head>

<body>

  <h1>Curso de JS Completo</h1>

  <form action="#">
    <textarea cols="30" rows="10" readonly>
      Contrato tararara
    </textarea>
    <br>
    <label>
      <input type="checkbox" id="terms" checked>Li e aceito os termos desse contrato
    </label>
    <br>
    <input type="submit" id="btn" value="Continuar">
  </form>

</body>

<script>

  (function () {
    'use strict'

    var $btn = document.getElementById('btn')
    var $terms = document.getElementById('terms')

    toggleBtn()

    // $terms.addEventListener('change', function () {
    //   if (this.checked) {
    //     $btn.disabled = false
    //   } else {
    //     $btn.disabled = true
    //   }

    // })
    // substitunindo uma função maior por uma menor
    $terms.addEventListener('change', function () {
      toggleBtn() // sempre que acionado o terms o botão receberá o estado contrário ao atual
    })

    function toggleBtn() {
      $btn.disabled = !$terms.checked
    }

  })()

</script>


</html>
