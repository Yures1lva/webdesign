<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <h1>Curso de JS</h1>

  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim odio quos consequatur .</p>

  <script>

    (function () {
      'use strict'
      var paragrafos = document.querySelectorAll('p')

        x++
      }
    })()
